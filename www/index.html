<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"> </script>
  <script src="components/script.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
      <div class="container">
        <div class="grid">
            <div class="gridContent1">
              <div class="row">
              <img class="logo" src="img/bd.svg" alt="">
              <h1><b>FILTROS</b></h1>
              </div>
            </div>
            <div class="gridContent2">
              <button class="camera" id="camera"><b>CAMERA</b></button>
            <div id="imageContainer" class="center">
				        <img class="imgResponsive" alt="" id="foto">
			      </div>
              
            </div>
        <div class="gridContent3">
				<form id="imageEditor">
					<p>
          <div> 
          <div class="center">
            <h4>ESCALA DE CINZA</h4>
            <div class="rangeSelect">
            <span class="bar"><span class="fill"></span></span>
						<input class="slider" id="gs" name="gs" type="range" min=0 max=100 value=0>
            </div>
          </div>
					</p>

					<p>
          <div class="center">
            <h4>DESFOQUE</h4>
            <div class="rangeSelect">
						<span class="bar"><span class="fill"></span></span>
						<input class="slider" id="blur" name="blur" type="range" min=0 max=10 value=0>
            </div>
          </div>
					</p>
					<p>
          <div class="center">
            <h4>OPACIDADE</h4>
            <div class="rangeSelect">
						<span class="bar"><span class="fill"></span></span>
						<input class="slider" id="opacity" name="opacity" type="range" min=0 max=100 value=100>
            </div>
          </div>
					</p>

					<p>
          <div class="center">
            <h4>SATURAÇÃO</h4>
            <div class="rangeSelect">
						<span class="bar"><span class="fill"></span></span>
						<input class="slider" id="saturate" name="saturate" type="range" min=0 max=500 value=100>
            </div>
          </div>
					</p>
        
        </form>
        </div>

				
        </div>
            <br>

      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script>
        
            // editing image via css properties
            function editImage() {
              
              var gs 		 = $("#gs").val();      // grayscale
              var blur 	 = $("#blur").val();    // blur
              var opacity  = $("#opacity").val(); //opacity
              var saturate = $("#saturate").val();//saturate


              var filter = 'grayscale(' + gs+ '%) blur(' + blur + 'px) opacity(' + opacity + '%) saturate(' + saturate + '%)';

              $("#foto").css("filter", filter);

            }
            $("input[type=range]").change(editImage).mousemove(editImage);
      </script>
</body>
</html>
