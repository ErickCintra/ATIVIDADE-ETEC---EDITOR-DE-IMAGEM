<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"> </script>
  <script src="components/script.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
      <div class="container">
        <div class="grid">
            <div class="gridContent1">
              <h1>FILTROS</h1>
            </div>
            <div class="gridContent2">
              <button class="camera" id="camera">CAMERA</button>
              <img src="img/fofofaca.jpg" class="imgResponsive" alt="" id="foto">
            </div>
            <div class="gridContent3">

            </div>
            <br>
            <div class="rangeSelect">
                <span class="barOpacidade"><span class="fillOpacidade"></span></span>
                <input class="slider" id="Opacidade" type="range"  value="100" max="100" oninput="changeOpacidade()">        
            </div>
            <div class="rangeSelect">
                <span class="barSaturacao"><span class="fillSaturacao"></span></span>
                <input class="slider" id="Saturacao" type="range"  value="0" max="790" oninput="changeSaturacao()">
            </div>
            <div class="rangeSelect">
                <span class="barCinza"><span class="fillCinza"></span></span>
                <input class="slider" id="escalaCinza" type="range"  value="0" max="100" oninput="changeEscala()">
            </div>
            <div class="rangeSelect">
                <span class="barDesfoque"><span class="fillDesfoque"></span></span>
                <input class="slider" id="Desfoque" type="range"  value="0" max="10" oninput="changeDesfoque()">
            </div>                        
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script>
            var box = document.getElementById('foto');
            
            
            function changeOpacidade(){
                var range = document.getElementById('Opacidade');
                var val = range.value;
                box.style.filter = "opacity(" + val + "%)";

            }
            function changeSaturacao(){
                var range = document.getElementById('Saturacao');
                var val = range.value;
                box.style.filter = "saturate(" + val + "%)";

            }            
            function changeEscala(){
                var range = document.getElementById('escalaCinza');
                var val = range.value;
                box.style.filter = "grayscale(" + val + "%)";
            }
                function changeDesfoque(){
                var range = document.getElementById('Desfoque');
                var val = range.value;
                box.style.filter = "blur(" + val + "px)";
            }

        // SATURACAO //

</script>
</body>
</html>
